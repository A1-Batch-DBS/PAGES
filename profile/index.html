<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function toggleInfo() {
                var infoDiv = document.getElementById("additional-info");
                infoDiv.style.display = (infoDiv.style.display === "none" || infoDiv.style.display === "") ? "block" : "none";
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="profile-box">
                <img src="images/logout.png" class="logout-icon">
                <img src="images/Profile pic.png" class="profile-icon">
                <img src="images/ruppee.png" class="ruppee-icon">
                <h3>Student</h3>
                <p>College Name</p>
                <button type="button" class="issue-book-btn">Issue Book</button>
                <div class="profile-bottom" onclick="toggleInfo()">
                    <p>More info</p>
                    <img src="images/arrow.png">
                </div>
                <div id="additional-info" style="display: none;">
                    <h3>More info</h3>
                    <p>Student ID</p>
                    <p>Address</p>
                    <p>Email ID</p>
                    <p>Phone Number</p>
                </div>
            </div>
        </div>
    </body>
</html>
